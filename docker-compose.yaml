version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: go01-app
    ports:
      - "8080:8080"
    environment:
      - JWT_SECRET=your-secret-key-change-this
      - PORT=8080
    restart: unless-stopped
    networks:
      - go01-network

networks:
  go01-network:
    driver: bridge