  redis:
    image: redis:7.0-alpine
    container_name: go01-redis
    ports:
      - "6379:6379"
    restart: unless-stopped
    command: redis-server --appendonly yes
    networks:
      - go01-network
    volumes:
      - redis-data:/data

  redis-insight:
    image: redis/redisinsight:latest
    container_name: go01-redis-insight
    ports:
      - "5540:5540"
    restart: unless-stopped
    networks:
      - go01-network

networks:
  go01-network:
    driver: bridge

volumes:
  redis-data:
    driver: local